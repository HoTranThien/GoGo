<div class="http">
  <div class="user" *ngFor="let item of users">
    <div class="avatar">
      <img src="{{item.avatar_url}}" alt="">
      <h3>JK</h3>
    </div>
    <div class="info">
      <h2>{{item.login}}</h2>
      <button (click)="opentab(item.html_url)">Open Github</button>
    </div>
    

  </div>
</div>
